<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://flutter.dev/docs/development/ui/assets-and-images#specifying-assets
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BookSwap Rwanda">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BookSwap Rwanda</title>
  <link rel="manifest" href="manifest.json">

  <!-- Flutter Styles -->
  <style>
    html, body { height: 100%; margin: 0; }
    #loading {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #1A5C38;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Roboto', sans-serif;
      z-index: 9999;
    }
    #loading h1 { margin: 20px 0 10px; font-size: 28px; }
    #loading p { margin: 0; font-size: 16px; opacity: 0.8; }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div style="width: 80px; height: 80px; background: white; border-radius: 20px; display: flex; justify-content: center; align-items: center;">
      <div style="font-size: 40px;">Book Icon</div>
    </div>
    <h1>BookSwap</h1>
    <p>Trade. Learn. Grow.</p>
  </div>

  <!-- This script must be placed before flutter.js -->
  <script>
    // Firebase configuration from your firebase_options.dart
    const firebaseConfig = {
      apiKey: "AIzaSyC6q79De_1sd5fHQ88jewkDVUISw3u8Jgk",
      authDomain: "book-swap-app-21029.firebaseapp.com",
      projectId: "book-swap-app-21029",
      storageBucket: "book-swap-app-21029.firebasestorage.app",
      messagingSenderId: "919876240633",
      appId: "1:919876240633:web:829c0606b96392ee92ce28",
      measurementId: "G-8EW0C6896L"
    };

    // Initialize Firebase (for email link handling)
    if (typeof firebase !== 'undefined') {
      firebase.initializeApp(firebaseConfig);
    }
  </script>

  <!-- Flutter Web Bootstrap -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: "1.0.0",
        },
        onEntrypointLoaded: async function(engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
          document.getElementById('loading').remove();
        }
      });
    });
  </script>
</body>
</html>
